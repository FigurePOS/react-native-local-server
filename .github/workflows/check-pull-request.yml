name: Check Pull Request

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-pr:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: FigurePOS/github-actions/.github/actions/setup-node@v1
        with:
          version: "24.x"

      - name: Install Dependencies
        uses: FigurePOS/github-actions/.github/actions/install-dependencies@v1

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v46.0.1

      - name: Run Checks
        uses: actions/github-script@v7
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        with:
          script: |
            const script = require('./.github/scripts/pull-request-check.js')
            const changedFiles = process.env.ALL_CHANGED_FILES.split(' ')
            await script({github, context, core, changedFiles})
