version: 2.1

executors:
  default:
    docker:
      - image: cimg/ruby:3.1-node
    working_directory: ~/project
  android:
    docker:
      - image: circleci/android:api-30-node
    working_directory: ~/project
  ios:
    macos:
      xcode: "13.1.0"
    working_directory: ~/project

commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project
  persist_project:
    steps:
      - persist_to_workspace:
          root: .
          paths: .

orbs:
  ruby: circleci/ruby@1.2.0

jobs:
  install-dependencies:
    executor: default
    steps:
      - checkout
      - ruby/install-deps
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - restore_cache:
          keys:
            - dependencies-example-{{ checksum "example/package.json" }}
            - dependencies-example-
      - run:
          name: Prepare .npmrc
          command: |
            cp .npmrc.ci .npmrc
      - run:
          name: Install dependencies
          command: |
            yarn example install --frozen-lockfile
            yarn install --frozen-lockfile
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths: node_modules
      - save_cache:
          key: dependencies-example-{{ checksum "example/package.json" }}
          paths: example/node_modules
      - persist_project

  lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: Lint files
          command: |
            yarn check:lint

  typescript:
    executor: default
    steps:
      - attach_project
      - run:
          name: Typecheck files
          command: |
            yarn check:ts

  unit-tests-ts:
    executor: default
    steps:
      - attach_project
      - run:
          name: Run unit tests (TS)
          command: |
            yarn test:ts:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/
      - store_test_results:
          path: ./reports/

  unit-tests-android:
    executor: android
    steps:
      - attach_project
      - ruby/install-deps
      - run:
          name: Run unit tests (Android)
          command: |
            yarn test:android
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results

  unit-tests-ios:
    executor: ios
    steps:
      - attach_project
#      - run:
#          name: Install xcbeautify
#          command: |
#            brew install xcbeautify
      - run:
          name: Run unit tests (iOS)
          command: |
            yarn test:ios

  release:
    executor: default
    steps:
      - attach_project
      - run:
          name: Add github.com to known hosts
          command: mkdir -p ~/.ssh/ && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Set git global variables
          command: |
            ./scripts/git-variables.sh
      - run:
          name: Release SDK
          command: |
            ./scripts/release.sh

workflows:
  build-and-test:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - typescript:
          requires:
            - install-dependencies
      - unit-tests-ts:
          requires:
            - install-dependencies
      - unit-tests-android:
          requires:
            - install-dependencies
#      - unit-tests-ios:
#          requires:
#            - install-dependencies
      - approve-release:
          type: approval
          requires:
            - lint
            - typescript
            - unit-tests-ts
            - unit-tests-android
#            - unit-tests-ios
          filters:
            branches:
              only: master
      - release:
          requires:
            - approve-release
